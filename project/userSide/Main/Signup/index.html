<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>signup</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="login-dark">
        <form>
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="mb-3"><input class="form-control" type="text" name="First Name" placeholder="First Name" required="" pattern=""></div>
            <div class="mb-3"><input class="form-control" type="text" name="Last Name" placeholder="Last Name" required="" pattern=""></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required="" pattern="abc@gmail.com"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required="" minlength="8" maxlength="15"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit"><a href="../Home/profile.html">Sign Up</a></button></div><a class="forgot" href="../login/index.html">If you already have&nbsp; account then<span style="text-decoration: underline;"> Sign In</span></a>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/smart-forms.min.js"></script>
</body>

</html>
